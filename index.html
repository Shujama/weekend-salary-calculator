<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <input placeholder="First name" id="firstid"></input>
    <input placeholder="Last name" id="lastid"></input>
    <input placeholder="ID" id="idid"></input>
    <input placeholder="Title" id="titleid"></input>
    <input placeholder="Annual Salary" id="salaryid"></input>
    <button onclick="submitButton()">Submit</button>
    <h2>Employees</h2>
    <table id="tableid">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>ID</th>
        <th>Title</th>
        <th>Annual Salary</th>
        <th></th>
      </tr>

    </table>

  </main>
  <footer>
    <p id="monthlyid">Total Monthly : </p>
  </footer>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <script src="client.js"></script>
</body>
</html>
